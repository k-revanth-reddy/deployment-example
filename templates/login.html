{% extends "base.html" %}

{% block title %}Login - BlogHub{% endblock %}

{% block content %}
<div class="min-h-screen flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8">
    <div class="max-w-md w-full space-y-8">
        <div class="text-center">
            <div class="mx-auto h-12 w-12 bg-primary rounded-full flex items-center justify-center">
                <i class="fas fa-sign-in-alt text-white text-xl"></i>
            </div>
            <h2 class="mt-6 text-3xl font-extrabold text-gray-900">Welcome back</h2>
            <p class="mt-2 text-sm text-gray-600">
                Sign in to your BlogHub account
            </p>
        </div>
        
        <form class="mt-8 space-y-6" method="POST">
            <div class="bg-white rounded-lg shadow-md p-8 border border-gray-200">
                <div class="space-y-4">
                    <div>
                        <label for="username" class="block text-sm font-medium text-gray-700 mb-1">
                            <i class="fas fa-user mr-2"></i>Username
                        </label>
                        <input id="username" name="username" type="text" required 
                               class="appearance-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-md focus:outline-none focus:ring-primary focus:border-primary focus:z-10 sm:text-sm"
                               placeholder="Enter your username">
                    </div>
                    
                    <div>
                        <label for="password" class="block text-sm font-medium text-gray-700 mb-1">
                            <i class="fas fa-lock mr-2"></i>Password
                        </label>
                        <input id="password" name="password" type="password" required 
                               class="appearance-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-md focus:outline-none focus:ring-primary focus:border-primary focus:z-10 sm:text-sm"
                               placeholder="Enter your password">
                    </div>
                </div>
                
                <div class="mt-6">
                    <button type="submit" 
                            class="group relative w-full flex justify-center py-2 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-primary hover:bg-secondary focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary transition duration-300">
                        <span class="absolute left-0 inset-y-0 flex items-center pl-3">
                            <i class="fas fa-sign-in-alt text-primary group-hover:text-white"></i>
                        </span>
                        Sign In
                    </button>
                </div>
                
                <div class="mt-6 text-center">
                    <p class="text-sm text-gray-600">
                        Don't have an account? 
                        <a href="{{ url_for('register') }}" class="font-medium text-primary hover:text-secondary transition duration-300">
                            Register here
                        </a>
                    </p>
                </div>
            </div>
        </form>
        
        <!-- Quick Access -->
        <div class="bg-gray-50 rounded-lg p-6">
            <h3 class="text-lg font-semibold text-gray-900 mb-4">Quick Access</h3>
            <div class="space-y-3">
                <a href="{{ url_for('home') }}" class="flex items-center p-3 bg-white rounded-md hover:bg-gray-50 transition duration-300">
                    <i class="fas fa-home text-primary mr-3"></i>
                    <span class="text-sm text-gray-700">Browse Stories</span>
                </a>
                <a href="{{ url_for('register') }}" class="flex items-center p-3 bg-white rounded-md hover:bg-gray-50 transition duration-300">
                    <i class="fas fa-user-plus text-primary mr-3"></i>
                    <span class="text-sm text-gray-700">Create New Account</span>
                </a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
